<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label for="url" class="label-control">URL</label>
      <div class="controls">
        <input class="form-control" id="url" type="text" name="url" value="{{url}}" placeholder="Your URL" />
        <span class="help-block">
          {{errorMessage 'url'}}
        </span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label for="title" class="label-control">Title</label>
      <div class="controls">
        <input class="form-control" id="title" type="text" name="title" value="{{title}}" placeholder="Name your post" />
        <span class="help-block">
          {{errorMessage 'title'}}
        </span>
      </div>
    </div>
    <input class="btn btn-primary submit" type="submit" value="Submit">
    <hr />
    <a href="#" class="btn btn-danger">Delete post</a>
  </form>
</template>
